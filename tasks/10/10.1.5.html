<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin:5px;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>10.1.5</h1>
    <div>
        <input id="input1015_1" type="number" value="123">
        <input id="input1015_2" type="number" value="456">
    </div>
    <div>
        <button id="button1015">Multiply</button>
    </div>
    <div  id="output1015"></div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="10.1.5.js"></script>
</html>
