<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin:5px;
            white-space: pre;
        }
        .output1016 {
            position: absolute;
            width: 100%;
            height: 50px;
            top: -60px;
            left: 0;
            transition: top 1s ease 0.5s;
            background-color: bisque;
        }
        .expanded {
            transition: top 1s ease 0s;
            top: -5px;
        }
    </style>
</head>
<body>
    <h1>10.1.6</h1>
    <div class="output1016" id="output1016"></div>
    <div>
        <button id="button1016">Expand block</button>
    </div>
</body>

<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="10.1.6.js"></script>
</html>
