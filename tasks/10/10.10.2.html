<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 5px;
            white-space: pre;
        }
    </style>
</head>

<body>
    <h1>10.10.2</h1>
    <div>
        <p>Enter limit</p>
        <input id="input10102" value="100">
    </div>
    <div>
        <button id="button10102">Print prime numbers</button>
    </div>
    <div id="output10102">
    </div>
</body>
<script>
    const consoleOriginal = console.log;
    console.log = function (...args) {
        consoleOriginal.apply(console, args);
        const consoleMessage = args.map((msg) => {
            if (typeof msg === "object") {
                return JSON.stringify(msg, null, 2);
            } else {
                return String(msg);
            }
        }).join(" ");
        const message = {
            type: 'console-log',
            payload: consoleMessage
        }
        window.parent.postMessage(message, "*");
    }
</script>
<script src="10.10.2.js"></script>

</html>
