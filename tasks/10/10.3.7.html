<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 5px;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>10.3.7</h1>
    <div>
        <input id="input1037_1" value="1000">
        <input id="input1037_2" value="80">
    </div>
    <div>
        <button id="button1037">Divide numbers</button>
    </div>
    <div id="output1037"></div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="10.3.7.js"></script>
</html>
