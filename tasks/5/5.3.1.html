<div style = "margin: 10px; padding: 10px;"><h1>5.3.1</h1>

    <div><button id = 'button531' style = "margin: 10px; padding: 10px;">Calculate</button></div>
    <div id = 'output531' style = "margin: 10px; padding: 10px;"><p></p></div>
</div>

</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.3.1.js"></script>
