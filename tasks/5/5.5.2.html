<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>5.5.2</h1>
    <div><input id = 'input552_1' style = "margin: 5px" value = "1"></div>
    <div><input id = 'input552_2' style = "margin: 5px" value = "9"></div>
    <div><button id = 'button552' style = "margin: 10px; padding: 10px;">Create array from to</button></div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.5.2.js"></script>
</html>
