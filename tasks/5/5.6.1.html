<body>

    <div><input id = 'input561' style = "margin: 5px" value = "2025"></div>
    <div><button id = 'button561' style = "margin: 10px; padding: 10px;">Is it a leap year?</button></div>
    <div style = "width: 300px; height:100px;" id = "output561"></div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.6.1.js"></script>
</html>
