<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div>
    <h1>5.6.4</h1>
    <div><button id = 'button564' style = "margin: 10px; padding: 10px;">Double square size</button></div>
    <div style = "width:10px; height:10px; border: solid; background-color:bisque;" id = "output564"></div>
</div>

</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.6.4.js"></script>
</html>
