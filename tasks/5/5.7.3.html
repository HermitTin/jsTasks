<h1>5.7.3</h1>
    <div><input id = 'input573' style = "margin: 5px" value = "100"></div>
    <div><button id = 'button573' style = "margin: 10px; padding: 10px;">Output dividers</button></div>
    <p id = "output573"></p>
</body>

<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.7.3.js"></script>
</html>
