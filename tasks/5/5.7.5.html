<body>
<div>
    <h1>5.7.5</h1>
    <div><input id = 'input575' style = "margin: 5px" value = "123456"></div>
    <div><button id = 'button575' style = "margin: 10px; padding: 10px;">Compare number halfs digits sum</button></div>
    <p id = "output575"></p>
</div>


</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.7.5.js"></script>
</html>
