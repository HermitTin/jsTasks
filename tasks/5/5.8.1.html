<!DOCTYPE html>
<html lang="en">

<body>
    <h1>5.8.1</h1>
    <div id = "container581">
        <div><input id = "input581_1" class = "input581" value = "2"></div>
        <div><input id = "input581_2" class = "input581" value = "3"></div>
        <div><input id = "input581_3" class = "input581" value = "5"></div>
    </div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.8.1.js"></script>
</html>
