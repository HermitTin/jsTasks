<div>
    <h1>5.8.4</h1>
    <div><input id = 'input584_1' style = "margin: 5px" value = "100"></div>
    <div><input id = 'input584_2' style = "margin: 5px" value = "50"></div>
    <div><button id = 'button584' style = "margin: 10px; padding: 10px;">Print common divisors</button></div>
    <p id = "output584"></p>
</div>

</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.8.4.js"></script>
