<body>
    <h1>5.8.6</h1>
    <div><input id = 'input586' style = "margin: 5px" value = "123321"></div>
    <div><button id = 'button586' style = "margin: 10px; padding: 10px;">Check if first half digits sum is equal to second</button></div>
    <p id = "output586"></p>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="5.8.6.js"></script>
</html>
