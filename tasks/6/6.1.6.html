<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<div>
    <h1>6.1.6</h1>
    <div>
        <button id="button616">Remove random list element</button>
    </div>
    <div>
        <ul class="output616" id="output616">
            <li>qwerty</li>
            <li>asdfgh</li>
            <li>zxcvbn</li>
            <li>123456</li>
        </ul>
    </div>
</div>


</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="6.1.6.js"></script>
</html>
