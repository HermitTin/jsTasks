<!DOCTYPE html>
<html lang="en">
<head>

        }
    </style>
</head>
<body>
<div>
    <h1>6.7.4</h1>
    <div>
        <input id="input674" value="5">
    </div>
    <div>
        <button id="button674">Print zeros</button>
    </div>
    <div id="output674">
    </div>
</div>

</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="6.7.4.js"></script>
</html>
