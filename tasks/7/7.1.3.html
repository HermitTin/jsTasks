<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<h1>7.1.3</h1>
    <div>
        <button id="button713">Wrap fractions into span</button>
    </div>
    <div>
        <p id="output713">Lorem ipsum dolor sit 1/2 amet, consectetuer adipiscing 3/4 elit. Aenean commodo 5/6 ligula eget dolor. Aenean massa.</p>
    </div>
</body>

<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="7.1.3.js"></script>
</html>
