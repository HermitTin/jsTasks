<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin:5px;
        }
        .expandableDiv {
            width: 500px;
            height: 200px;
            background-color: aquamarine;
            display: none;
        }
        .expanded {
            display: block;
        }
    </style>
</head>
<body>
    <h1>7.5.2</h1>
    <div>
        <button id="button752_1" class="button752">Toggle div</button>
        <div class="expandableDiv"></div>
    </div>
    <div>
        <button id="button752_2" class="button752">Toggle div</button>
        <div class="expandableDiv"></div>
    </div>
    <div>
        <button id="button752_3" class="button752">Toggle div</button>
        <div class="expandableDiv"></div>
    </div>

</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="7.5.2.js"></script>
</html>
