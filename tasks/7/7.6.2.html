<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin:5px;
        }
        #output762 {
            width: 400px;
            white-space: normal;
        }
    </style>
</head>
<body>
    <h1>7.6.2</h1>
    <div>
        <button id="button762">Print all 6 digits lucky numbers</button>
    </div>
    <div id="output762"></div>

</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="7.6.2.js"></script>
</html>
