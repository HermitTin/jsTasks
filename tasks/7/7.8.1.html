<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 5px;
        }
        .crossed{
            text-decoration: line-through
        }
    </style>
</head>
<body>
    <h1>7.8.1</h1>
    <div>
        <button id="button781">Add links</button>
    </div>
    <div>
        <ul id="output781">
            <li><span>text 1</span></li>
            <li><span>text 2</span></li>
            <li><span>text 3</span></li>
        </ul>
    </div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="7.8.1.js"></script>
</html>
