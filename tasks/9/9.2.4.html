<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin:5px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>9.2.4</h1>
    <div><input id="input924_1" value="2" type="number"></div>
    <div><input id="input924_2" value="100" type="number"></div>
    <div><button id="button924">Print prime numbers from area</button></div>
    <div><ul id="output924"></ul></div>
</body>

<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="9.2.4.js"></script>
</html>
