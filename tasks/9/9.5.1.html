<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 5px;
            white-space: pre;
        }
        #output951 {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>9.5.1</h1>
    <div>
        <select id="input951">
            <option value="1">1</option>
            
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div id="output951">
        <input type="radio" id="1" name="radio" value="1">
        <label for="1">1</label>
        <input type="radio" id="2" name="radio" value="2">
        <label for="1">2</label>
        <input type="radio" id="3" name="radio" value="3">
        <label for="1">3</label>
        <input type="radio" id="4" name="radio" value="4">
        <label for="1">4</label>
    </div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="9.5.1.js"></script>
</html>
