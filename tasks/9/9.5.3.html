<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 5px;
            white-space: pre;
        }
        td {
            border: solid 1px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>9.5.3</h1>
    <div>
        <input id="input953" value="3">
    </div>
    <div>
        <button id="button953">Create table with inputed amount of columns</button>
    </div>
    <div>
        <table id="output953"></table>
    </div>
</body>

<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="9.5.3.js"></script>
</html>
