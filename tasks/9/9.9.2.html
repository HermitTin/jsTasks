<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 5px;
            white-space: pre;
        }
        table {
            border: solid 2px;
        }
        td {
            border: solid 1px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>9.9.3</h1>
    <div><button id="button992">Shuffle</button></div>
    <div>
        <table id="output992">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
</body>
<script>
const consoleOriginal = console.log;
console.log = function (...args) {
    consoleOriginal.apply(console, args);
    const consoleMessage = args.map((msg) => {
        if (typeof msg === "object") {
            return JSON.stringify(msg, null, 2); 
        } else {
            return String(msg);
        }
    }).join(" ");
    const message = {
        type: 'console-log',
        payload: consoleMessage
    }
    window.parent.postMessage(message, "*");
}
</script>
<script src="9.9.2.js"></script>
</html>
